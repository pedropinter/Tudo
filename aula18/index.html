<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="musica" src="assets/Pokémon Theme Song.mp3" loop></audio>

    <main>
        <div id="container">
            <figure id="figPK">
                <img src="assets/pokedeximg.png" alt="Imagem Pokedex">
            </figure>
            <figure id="imgPK">
                <img id="fotoPK" src="" alt="Imagem Pokemon">
            </figure>
        <form id="formPK" action="">
            <input id="inputPK" type="text">
        </form>
        <div id="nome">
            <span id="idPK">ID</span>
            <span id="nomePK">Nome</span>
        </div>
        <div id="info1">
            <span id="tipo1PK">Tipo1</span>
            <span id="tipo2PK">Tipo2</span>
            <div id="habiPK">Habilidade</div>
        </div>
        <div id="info2">
            <span id="pesoPK">Peso</span>
            <span id="alturaPK">Altura</span>
        </div>
        <div id="botoes">
            <button id="btnPlay">Play</button>
            <button id="btnVoltar">Voltar</button>
            <button id="btnProximo">Proximo</button>
        </div>
    </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
